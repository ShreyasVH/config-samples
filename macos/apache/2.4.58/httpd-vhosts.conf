    ErrorLog "/Users/shreyas/logs/quikr_prod_error_log"
    CustomLog "/Users/shreyas/logs/quikr_prod_access_log" common

    RewriteEngine On
    Include /Users/shreyas/workspace/quikr/quikr_prod_release/QuikrBaseCode/quikrx/devops/stage/static_rewrite.conf

    <FilesMatch ".(eot|ttf|otf|woff)">
