
<VirtualHost *:8082>
    DocumentRoot "/Users/shreyas/workspace/quikr/quikr_prod_release/QuikrBaseCode"
    ServerName quikr.com
    ServerPath "/jobs"
    Header set Access-Control-Allow-Origin "*"
    #Alias /jobs/pro /var/www/html/rapidhire/public
