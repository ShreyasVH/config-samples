    </FilesMatch>

    <Directory /Users/shreyas/workspace/quikr/quikr_prod_release/QuikrBaseCode>
        Options +Indexes +FollowSymLinks +ExecCGI +Includes
        AllowOverride all
        Require all granted
    </Directory>
</VirtualHost>
