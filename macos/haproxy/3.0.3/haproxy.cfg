global
    log 127.0.0.1 len 65535 local0
    maxconn 2000
    #user shreyasvh
    #group admin
    pidfile /Users/shreyas/pids/haproxy.pid
    tune.ssl.default-dh-param 2048

defaults
    #log global
    option  dontlognull
    retries 3
    option redispatch
    timeout connect  50000
    timeout client  300000
    timeout server  300000
    mode http
    stats enable
    stats uri /haproxy?stats
    stats realm Strictly\ Private
    stats auth A_Username:odoo
    stats auth Another_User:foo
    balance roundrobin
    #option httpclose
    option forwardfor
    #log-format "-"

frontend http_front
    bind *:80
    bind *:443 ssl crt /Users/shreyas/workspace/myProjects/ssl/server.pem

    #option http-server-close
    option httplog
    log global
    #log-format "[%b] %si:%sp%HU -- %ST"
    log-format "%ci:%cp [%tr] %ft %b/%s %TR/%Tw/%Tc/%Tr/%Ta %ST %B %CC %CS %tsc %ac/%fc/%bc/%sc/%rc %sq/%bq %hr %hs %{+Q}r"
    
    http-request set-header X-Forwarded-Proto https
    
